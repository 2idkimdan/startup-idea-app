# 파일 이름: automatic-notification-checker.yml
name: Automatic Notification Checker

on:
  schedule:
    # 15분마다 실행 (예시)
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  auto-check:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/automatic-check" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Content-Type: application/json"